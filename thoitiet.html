<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoiTiet </title>
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>

    <link rel="stylesheet" href="thoitiet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass-location" style="font-size: 19px; margin-right: 5px;"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm Kiếm ...">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">May</p>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">22</p>
            </div>
        </div>
        <div class="addition-section">
            <div class="row"> 
                <div class="item">
                    <div class="label">MT Mọc</div>
                    <div class="value sunrise">6:00</div>
                </div>
                <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value sunset">18:00</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">55</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">2.3</span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/thoitiet.js"></script>
</body>
</html>
